<app-side-nav></app-side-nav>

<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  </head>

<body>
 
      <div class="container" style="color:black">
        <div class="table-wrapper"  style="margin-top:100px; width: 1000px; margin-left: 125px" >
            <div class="table-title">
                <div class="row" style="margin-top:0px">
                    <div class="col-sm-8"><h2><b>Disbursement</b></h2>
                    </div>
                       
                   
                </div>
            </div>


      <table class="table table-bordered">
          <tr>
            <th class="text-center">Member Code</th>
            <th class="text-center">Member Name</th>
            <th class="text-center">Loan Amount </th>
            <th class="text-center">Outstanding Amount</th>
            <th class="text-center">Loan Type</th>
            <th></th>
          </tr>
          <tr *ngFor="let user of users; let i= index;">
              <td>
                <input type="number" [(ngModel)]="user.member_code" class="text-center cell">
              </td>
              <td>
                  <input type="text" [(ngModel)]="user.member_name" class="text-center cell">
                </td>
              <td>
                <input type="number" [(ngModel)]="user.loan_amount"  class="text-center cell">
              </td>
              <td>
                <input type="text" [(ngModel)]="user.loan_amount" class="text-center cell">
              </td>
              <td>
                  <input type="number" [(ngModel)]="user.loan_type" class="text-center cell">
                </td>
              <!-- <td>
                <input type="date" [(ngModel)]="employee.cnumber" class="text-center">
              </td> -->
              <td>
                <button class="btn btn-primary" style="height:32px" (click)="onSubmit(user)">Disburse</button>
              </td>
          </tr>
      </table>
    </div>    
  </div>  
</body>

<app-footer></app-footer>
